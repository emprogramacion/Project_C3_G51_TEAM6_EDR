  <div class="container mt-4  p-3 mb-5  rounded, contenedor" style="box-shadow: none;margin: 0;">
            <button id="btnCrear" type="button" class="btn btn-primary">Crear Parasito</button>
        
            <table id="users" class="table mt-2 table-bordered table-striped" style="border-color: indigo;width: max-content;">
              <thead>
                <tr class="text-center">
                  <th>ID</th>
                  <th>GENERO</th>
                  <th>OPCIONES</th>
                </tr>
              </thead>
              <tbody>
        
              </tbody>
            </table>
          </div>
          
          <div class="modal fade" id="modalParasite" tabindex="-1" aria-labelledby="usersModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                  <h5 class="modal-title" id="exampleModalLabel">Parasites</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3" style="display: none;">
                      <label for="id" class="col-form-label">Id Parasito :</label>
                      <input id="id" type="number" placeholder="Digite el código" class="form-control" id="recipient-name"
                        required autocomplete="off" oninvalid="setCustomValidity('Digite un Código')"
                        oninput="setCustomValidity('')">
                    </div>
                    <div class="mb-3">
                      <label for="name" class="col-form-label">Genero :</label>
                      <input id="name" placeholder="Digite el genero" type="text" class="form-control" id="recipient-name"
                        required autocomplete="off" oninvalid="setCustomValidity('Digite un Genero')"
                        oninput="setCustomValidity('')">
                    </div>                   
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                      <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                  </form>
                </div>
        
              </div>
            </div>
          </div>
        
          <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
