            <div class="main">
            
            <section class="section">
            <div>
                <form action="contactar_soporte.html" method="POST">
                    <strong>
                        <h3>ENVÍA TU SOLICITUD</h3>
                    </strong> 
                <div class="lbl">
                    <label for="nombre">Nombre completo:
                    <input type="text" name="nombre" id="nombre" size="50" required>
                    </label>
                    <label for="doc">N° documento de identificación:
                    <input type="number" name="doc" id="doc" size="50" required min=1>
                    </label>
                    <label for="email">Correo Electrónico:
                    <input type="email" name="email" id="email" size="50" required>
                    </label>
                    <label for="desc">Descripción de la solicitud:
                    <textarea name="desc" cols="52" rows="10" id="desc" required></textarea>
                    </label>
                </div>
                    <br>
                    <button onclick="contactar_soporte()" type="submit"><b>Enviar solicitud</b></button>
                </form>
                </div>
            </section>
