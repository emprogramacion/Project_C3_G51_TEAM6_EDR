<!DOCTYPE html lang="es">
<html>
    <head>
        <meta charset="utf-8">
        <title>Contactar soporte</title>
    </head>
    <body>
        <form action="contactar_soporte.html" method="POST">
            <strong><h3>Envía tu solicitud</h3></strong> 
            <p>
                <label for="nombre">Nombre completo:</label><br>
                <input type="text" name="nombre" id="nombre" size="50" required>
            </p>
            <p>
                <label for="doc">N° documento de identificación:</label><br>
                <input type="text" name="doc" id="doc" size="50" required>
            </p>
            <p>
                <label for="email">Email:</label><br>
                <input type="email" name="email" id="email" size="50" required>
            </p> 
            <p>
                <label for="desc">Descripción de la solicitud:</label><br>
                <textarea name="desc" cols="52" rows="10" required></textarea>
            </p>
            <p>
                <input type="submit" value="Enviar solicitud">
            </p>
        </form>
    </body>
