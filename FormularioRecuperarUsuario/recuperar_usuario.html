<!DOCTYPE html lang="es">
<html>
    <head>
        <meta charset="utf-8">
        <title>Recuperar login</title>
    </head>
    <body>
        <form action="iniciar_sesion.html" method="POST">
            <strong><h3>Identifica la cuenta afectada</h3></strong> 
            <p>
                <label for="doc">El número documento de identificación asociado a la cuenta:</label><br>
                <input type="text" name="doc" id="doc" size="50" required>
            </p>
            <p>
                <label for="email">La dirección de correo electrónico asociada a la cuenta:</label><br>
                <input type="email" name="email" id="email" size="50" required>
            </p> 
            <p>
                <input type="submit" value="Confirmar" style="margin-inline-end: 50px;">
                <a href="contactar_soporte.html">Contactar con el soporte</a>
            </p>
        </form>
    </body>
